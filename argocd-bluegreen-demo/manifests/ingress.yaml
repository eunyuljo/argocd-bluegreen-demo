---
# Ingress for Active Service (Production)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rollouts-demo-active-ingress
  namespace: rollouts-demo
  labels:
    app: rollouts-demo
    service: active
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx-tls
  rules:
  - host: rollouts-demo.example-mzc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rollouts-demo-active
            port:
              number: 80
---
# Ingress for Preview Service (Testing)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rollouts-demo-preview-ingress
  namespace: rollouts-demo
  labels:
    app: rollouts-demo
    service: preview
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx-tls
  rules:
  - host: rollouts-demo-preview.example-mzc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rollouts-demo-preview
            port:
              number: 80
